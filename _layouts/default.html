<!DOCTYPE html>
<html lang="en-ca">    
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{page.title}} • {% endif %}Shaayaan Jameel{% if page.titleAfter %} • {{page.titleAfter}}{% endif %}</title>
  <link href="{{site.baseurl}}/css/portfolio.css" rel="stylesheet">
  <link href="{{site.baseurl}}/images/favicon.ico" rel="shortcut icon">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="{{page.meta}}">
</head>
<body>   

<ul class="skip-links">
  <li><a href="#nav">Skip to navigation</a></li>
  <li><a href="#main">Skip to main</a></li>
  <li><a href="{{site.baseurl}}/#contact">Skip to contact</a></li>
</ul>
  
<header role="banner">
  <a href="{{site.baseurl}}/">
    <img class="wordmark" src="{{site.baseurl}}/images/wordmark.svg" alt="Shaayaan Jameel wordmark">
  </a>
</header>    
  
<div  id="nav" role="navigation" class="nav">
  <ul>
    <a href="{{site.baseurl}}/#work">
      <li>WORK</li>
    </a>
        
    <a href="{{site.baseurl}}/#about">
      <li>ABOUT</li>
    </a>
            
    <a href="{{site.baseurl}}/#contact">
      <li>CONTACT</li>
    </a>
  </ul>
</div>  
      
{{content}}
    
<div class="top"> 
  <a href="#main">
    <img src="{{site.baseurl}}/images/top.svg">
  </a>
</div>  
  
<footer role="contentinfo" class="footer">
  <p class="micro">© Copyright 2015 Shaayaan Jameel. All rights reserved.</p>    
</footer>
  

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script> 
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-localScroll/1.4.0/jquery.localScroll.min.js"></script> 
<script src="{{site.baseurl}}/js/main.js"></script>  
  
</body>    
</html>
